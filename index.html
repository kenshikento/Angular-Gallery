<!DOCTYPE html>
<html ng-app="example366">
<head>
<meta charset="utf-8" />
<meta name="author" content="Script Tutorials" />
<title>Photo Gallery with AngularJS and CSS3 | Script Tutorials</title>
<meta name="description" content="Photo Gallery with AngularJS and CSS3 - demo page">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- add styles -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<!-- add javascripts -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js'></script>
<script src="js/app.js"></script>

</head>


<body ng-controller="MainCtrl">
<header>
  <a href="http://www.tien-nguyen.co.uk/" class="logo img-responsive logo1"><img class="imagelogo"src="images/logo2.png" /></a>
<a href="http://www.tien-nguyen.co.uk/" class="logo img-responsive"><img src="images/logo.png" /></a>
</header>

<!-- slider container -->
<div class="container slider col-xs-12 col-sm-6 col-lg-8">

<!-- enumerate all photos -->

<img ng-repeat="photo in photos" class="slide img-responsive responds" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" />

<!-- prev / next controls -->
<a class="arrow prev" href="#" ng-click="showPrev()"></a>
<a class="arrow next" href="#" ng-click="showNext()"></a>
<!-- extra navigation controls -->
<ul class="nav">
<li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
<img  class="responds1" src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index); " />
</li>
</ul>
</div>
<div class="repondslogo">

</div>
</body></html>
